<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>NEW</title>
  </head>
  <body>
    
    <div class="container">

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://www.long-mcquade.com/files/94223/13c21f2c4e55ba0f808ad570bd840c00." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Bass Guitar</h5>
          <p class="card-text">Here's a guitar you can buy!</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Guitar Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CURRENT TEXT">
          <small id="emailHelp" class="form-text text-muted">New Guitar</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Price</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="CURRENT PRICE">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Guitar Image</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="CURRENT IMAGE">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Box</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Guitar</button>
      </form>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
